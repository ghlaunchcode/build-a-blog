<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="polarysekt" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>{{ghSite_Name}}::{{ghPage_Title}}</title>
	<style>
		body {
			font-family: sans-serif;
		}
		h1 {
			margin: 0;
			padding: 0;
			text-shadow: 3px 3px #ccc;
			color: #009;
		}
		h2 {
			margin: 0;
			padding: 0;
			text-shadow: 1px 1px #ccc;
		}
		header {
			display: table;
			width: 100%;
		}
		.headerBarContent {
			display: table-row;
		}

		.headerBarContent h1 {
			display: table-cell;
		}
		.headerBarContent p {
			padding-left: 1em;
			text-align: left;
			display: table-cell;
			font-style: italic;
		}
		.headerBarContent .topLinks {
			text-align: right;
			display: table-cell;
		}

		footer {

			display: table;
			width: 100%;
		}
		.footerBarContent {
			display: table-row;
		}
		.footerBarContent .bottomLinks {
			text-align: left;
			display: table-cell;
		}
		.footerBarContent .copyrightInfo {
			text-align: right;
			font-size: 75%;
		}

		main {
			padding: 1em;
		}
	</style>
    </head>
    <body>
	<header>
		<a name="top"/>
		<h1>{{ghSite_Name}}</h1>
		<span>{{ghQuote}}</span>
		<nav>
			<!-- TODO:: current page as selected 'tab' -->
			[ <a href="blog">home</a> | <a href="newpost">new</a> ]
		</nav>

		<h2>{{ghPage_Title}}</h2>
	</header>
	<main>      
		{% block content %}
        	{% endblock %}
	</main>
	<footer>
		<nav>
			[ <a href="#top">top</a> ]
		</nav>
		<span class="copyrightInfo">
			Copyright &copy; 2017, Geoffrey Hadler
		</span>
	</footer>
    </body>
</html>
